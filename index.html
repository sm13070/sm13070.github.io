<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop on Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="drop-zone">
        <!-- Draggable images go here -->
        <img src="draggable-image1.png" id="drag1" class="drag-img" draggable="true" alt="Draggable Image 1">
        <img src="draggable-image2.png" id="drag2" class="drag-img" draggable="true" alt="Draggable Image 2">
        <!-- You can add more draggable images as needed -->
    </div>

    <script src="script.js"></script>
</body>
</html>
